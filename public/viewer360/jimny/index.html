<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JIMNY 360&deg; VIEWER</title>
<link rel="stylesheet" type="text/css" href="scripts/fancybox/jquery.fancybox-1.3.4.css" media="all" />
<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		(function() {
			var UAINFO = (function() {
				var ua = navigator.userAgent.toLowerCase();
				//browser
				var ie = !!ua.match(/(msie|trident)/i);
				var edge = !!ua.match(/edge/i);
				var chrome = edge ? false : !!ua.match(/(chrome|crios)/i);
				var safari = edge || chrome ? false : !!ua.match(/safari/i);
				var firefox = !!ua.match(/firefox/i);
				//mobile device and os
				var iPhone = ua.indexOf('iphone') >= 0;
				var iPod = ua.indexOf('ipod') >= 0;
				var iPad = ua.indexOf('ipad') >= 0;
				var iOS = iPhone || iPod || iPad;
				var Android = ua.indexOf('android') >= 0;
				var TB = iPad || (Android && ua.indexOf('mobile') < 0);
				var SP = !TB && (iOS || Android);
				return {
					IE: ie,
					Edge: edge,
					Chrome: chrome,
					Safari: safari,
					Firefox: firefox,

					iOS: iOS,
					iOS_SP: iOS && SP,
					iOS_TB: iOS && TB,
					Android: Android,
					Android_SP: Android && SP,
					Android_TB: Android && TB,
					TB: TB,
					SP: SP,
					iOS_Android: iOS || Android
				};
			})();

			var $anc = $('.ftLargexx a');

			if (UAINFO.iOS_Android) {
				$anc.attr('target', '_blank');
			}
			else {
				$anc.addClass('fbIframeL');
			}
		})();


		$("a.fbIframeL").fancybox({
			'width'			: 875,
			'height'			: 820,
			'padding'			: 0,
			'autoScale'		: false,
			'showCloseButton'	: true,
			'scrolling'			: 'no',
			'transitionIn'		: 'none',
			'transitionOut'		: 'none',
			'type'			: 'iframe',
			'overlayColor'		: '#000',
			'overlayOpacity'	: 0.75
		});
	});
</script>
</head>
<body>

<div style="width:100%; text-align:center;">
<br><br><br>
<p class="ftLargexx"><a href="large/main.html">Open</a></p>
</div>
</body>
</html>
